sudo: false
services: docker
language: node_js

before_script:
    - curl -O https://raw.githubusercontent.com/cyber-dojo/cyber-dojo/master/shared/push_and_trigger.sh
    - chmod +x push_and_trigger.sh

script:
    # pull images used in tests so test-duration does not include pull time
    - docker pull cyberdojofoundation/python_unittest:latest # stateless
    - docker pull cyberdojofoundation/gcc_assert:latest      # stateful
    - docker pull cyberdojofoundation/python_pytest:latest   # processful
    #
    - ./pipe_build_up_test.sh \
        && ./push_and_trigger.sh cyber-dojo/commander
